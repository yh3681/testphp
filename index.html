<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello Database</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">   
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <meta name="theme-color" content="white"/>
  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="Hello World"> 
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF">    
    
    <script type="text/javascript">
        function loadPhp(){
            
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("divShowPhpName").innerHTML = this.responseText;
                }
            };

              var vname = document.getElementById("myText");
              var vPage = "hello.php?name=" + vname.value; 
              xhttp.open("GET", vPage  , true);
              xhttp.send();
        }
    
    </script>
    </head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">Hello php</h1>
    <br/><br/><br/><br/>
      <input type="text" id="myText" value=""  placeholder="Type something ... send to php"/>
      <br/>
      <button onclick="loadPhp()">Click me</button>
      <br/><br/><br/><br/>
      <div id="divShowPhpName">Default</div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
